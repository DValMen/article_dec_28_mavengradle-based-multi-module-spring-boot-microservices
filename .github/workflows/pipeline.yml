name: Laboratorio Final Diego Valdes
on:
  push:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x gradlew
          ./gradlew build sonar --info
          
      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Docker Build
        run: |
            ls -lt 
            ls -lt $GITHUB_WORKSPACE/build
            ls -lt $GITHUB_WORKSPACE/service-a/build/libs
            ls -lt $GITHUB_WORKSPACE/service-b/build/libs
            ls -lt $GITHUB_WORKSPACE/service-c/build/libs
            
      - name: Verificar compilado
        run: docker images 
        
      - name: Prueba CURL
        run: |
          java -jar $GITHUB_WORKSPACE/service-a/build/libs/service-a-0.0.1-SNAPSHOT.jar
          java -jar $GITHUB_WORKSPACE/service-b/build/libs/service-b-0.0.1-SNAPSHOT.jar
          java -jar $GITHUB_WORKSPACE/service-c/build/libs/service-c-0.0.1-SNAPSHOT.jar

          sleep 20
          
          curl http://localhost:8081/greeting
          curl http://localhost:8082/greeting
          curl http://localhost:8083/greeting
          
      - name: Send docker images
        run: |
          docker images | multi-module-spring-boot-microservice
          docker tag 7d820823f33c dvalmen/multi-module-spring-boot-microservice-a
          docker tag c46339799598 dvaldes/multi-module-spring-boot-microservice-b
          docker tag 61e555bbcb7b dvaldes/multi-module-spring-boot-microservice-c
          docker push dvalmen/multi-module-spring-boot-microservice-a
          docker push dvalmen/multi-module-spring-boot-microservice-b
          docker push dvalmen/multi-module-spring-boot-microservice-c
